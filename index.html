<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>GPQ Solver</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row py-2">
                <div id="guess" class="col text-center">
                    Guess #1
                </div>
            </div>
            <div class="row py-2">
                <div class="col text-center">
                    <img id="i0">
                    <div id="l0">Drink</div>
                </div>
                <div class="col text-center">
                    <img id="i1">
                    <div id="l1">Scroll</div>
                </div>
                <div class="col text-center">
                    <img id="i2">
                    <div id="l2">Scroll</div>
                </div>
                <div class="col text-center">
                    <img id="i3">
                    <div id="l3">Medal</div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col text-center">
                    Correct:
                    <div class="btn-group">
                        <input type="radio" id="correct0" class="btn-check" name="correct" value="0" autocomplete="off">
                        <label class="btn btn-outline-light" for="correct0">0</label>

                        <input type="radio" id="correct1" class="btn-check" name="correct" value="1" autocomplete="off">
                        <label class="btn btn-outline-light" for="correct1">1</label>

                        <input type="radio" id="correct2" class="btn-check" name="correct" value="2" autocomplete="off">
                        <label class="btn btn-outline-light" for="correct2">2</label>

                        <input type="radio" id="correct3" class="btn-check" name="correct" value="3" autocomplete="off">
                        <label class="btn btn-outline-light" for="correct3">3</label>

                        <input type="radio" id="correct4" class="btn-check" name="correct" value="4" autocomplete="off">
                        <label class="btn btn-outline-light" for="correct4">4</label>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col text-center">
                    Incorrect:
                    <div class="btn-group">
                        <input type="radio" id="incorrect0" class="btn-check" name="incorrect" value="0" autocomplete="off">
                        <label class="btn btn-outline-light" for="incorrect0">0</label>

                        <input type="radio" id="incorrect1" class="btn-check" name="incorrect" value="1" autocomplete="off">
                        <label class="btn btn-outline-light" for="incorrect1">1</label>

                        <input type="radio" id="incorrect2" class="btn-check" name="incorrect" value="2" autocomplete="off">
                        <label class="btn btn-outline-light" for="incorrect2">2</label>

                        <input type="radio" id="incorrect3" class="btn-check" name="incorrect" value="3" autocomplete="off">
                        <label class="btn btn-outline-light" for="incorrect3">3</label>

                        <input type="radio" id="incorrect4" class="btn-check" name="incorrect" value="4" autocomplete="off">
                        <label class="btn btn-outline-light" for="incorrect4">4</label>
                    </div>
                </div>
            </div>

            <div class="row py-3">
                <div class="col text-center">
                    <button id="reset" onclick="reset()" class="btn btn-danger">Restart</button>
                </div>
                <div class="col text-center">
                    <button id="submit" onclick="submit()" class="btn btn-success">Submit</button>
                </div>
                <div class="col text-center">
                    <button id="undo" onclick="undo()" class="btn btn-warning">Undo</button>
                </div>
            </div>

            <div class="row py-1">
                <div id="h0l" class="col text-end">
                </div>
                <div id="h0r" class="col text-start">
                </div>
            </div>

            <div class="row py-1">
                <div id="h1l" class="col text-end">
                </div>
                <div id="h1r" class="col text-start">
                </div>
            </div>

            <div class="row py-1">
                <div id="h2l" class="col text-end">
                </div>
                <div id="h2r" class="col text-start">
                </div>
            </div>

            <div class="row py-1">
                <div id="h3l" class="col text-end">
                </div>
                <div id="h3r" class="col text-start">
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
